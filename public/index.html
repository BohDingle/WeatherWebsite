<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manifest Link -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon and Icons -->
    <link rel="icon" sizes="192x192" href="/icons/weather-icon-192x192.png" />
    <link rel="icon" sizes="512x512" href="/icons/weather-icon-512x512.png" />
    <link rel="icon" href="/icons/favicon.png" type="image/png" />

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="settings-button" id="settings-button" onclick="goToSettings()">
        ⚙️  
    </button>      
    <h1>5-Day Weather Forecast</h1>
    <div id="carousel-container">
        <button id="prev-button" class="carousel-button">❮</button>
        <div id="weather-container" class="carousel">
            <!-- Cards will be dynamically added here -->
        </div>
        <button id="next-button" class="carousel-button">❯</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
