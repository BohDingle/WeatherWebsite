<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="/Website/style.css">
</head>
<body>
  <div class="weather-container">
    <!-- Card 1 -->
    <div class="weather-card">
      <h2>January 21st</h2>
      <h3>Thursday, St Ives</h3>
      <div class="weather-icon cloudy"></div>
      <p>18°C - 23°C</p>
      <p>10% chance of rain</p>
      <canvas class="temp-chart" id="chart1"></canvas>
    </div>

    <!-- Card 2 -->
    <div class="weather-card">
      <h2>January 22nd</h2>
      <h3>Friday, St Ives</h3>
      <div class="weather-icon sunny"></div>
      <p>25°C - 31°C</p>
      <p>0% chance of rain</p>
      <canvas class="temp-chart" id="chart2"></canvas>
    </div>

    <!-- Card 3 -->
    <div class="weather-card">
      <h2>January 23rd</h2>
      <h3>Saturday, St Ives</h3>
      <div class="weather-icon rainy"></div>
      <p>19°C - 22°C</p>
      <p>84% chance of rain</p>
      <canvas class="temp-chart" id="chart3"></canvas>
    </div>
  </div>

  <script src="/Website/script.js"></script>
</body>
</html>
